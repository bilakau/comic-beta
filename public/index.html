<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FmcComic - Ultimate Reader Pro</title>
    <link rel="icon" href="/assets/icon.png" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="overflow-x-hidden">
    <div id="progress-bar" style="width: 0%"></div>
    <nav id="main-nav" class="fixed top-0 w-full z-50 glass border-b border-white/5 transition-transform duration-300">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 cursor-pointer" onclick="showHome()">
                    <img src="/assets/icon.png" onerror="this.src='https://via.placeholder.com/40'" class="w-9 h-9 rounded-xl object-cover border border-amber-500/50 shadow-lg shadow-amber-500/20">
                    <h1 class="text-2xl font-bold text-amber-500">Fmc<span class="text-white">Comic</span></h1>
                </div>
                <div class="hidden md:flex gap-6 text-sm font-medium">
                    <button onclick="showHome()" class="hover:text-amber-500 transition">Beranda</button>
                    <button onclick="showOngoing()" class="hover:text-amber-500 transition">Ongoing</button>
                    <button onclick="showCompleted()" class="hover:text-amber-500 transition font-bold text-green-400">Selesai</button>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleFilter()" class="p-2 hover:bg-white/10 rounded-full transition"><i class="fa fa-search text-lg"></i></button>
                <button onclick="showBookmarks()" class="p-2 hover:bg-white/10 rounded-full transition"><i class="fa fa-bookmark text-lg"></i></button>
            </div>
        </div>
    </nav>

    <div id="filter-panel" class="fixed top-16 left-0 w-full glass z-[45] hidden border-b border-amber-500/20 p-4">
        <div class="container mx-auto">
            <div class="flex flex-col gap-4">
                <div class="relative w-full">
                    <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="search-input" onkeyup="handleSearch(event)" placeholder="Cari judul komik..." class="w-full bg-black/40 border border-white/10 rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:border-amber-500">
                </div>
                <div class="flex flex-wrap gap-2 justify-between">
                    <div class="flex flex-wrap gap-2 flex-1">
                        <select id="filter-genre" class="bg-black/40 border border-white/10 rounded-xl px-4 py-2 text-sm text-gray-300 max-w-[150px]"><option value="">Pilih Genre</option></select>
                        <select id="filter-type" class="bg-black/40 border border-white/10 rounded-xl px-4 py-2 text-sm text-gray-300">
                            <option value="">Semua Tipe</option><option value="manga">Manga</option><option value="manhwa">Manhwa</option><option value="manhua">Manhua</option>
                        </select>
                        <select id="filter-status" class="bg-black/40 border border-white/10 rounded-xl px-4 py-2 text-sm text-gray-300">
                            <option value="">Semua Status</option><option value="ongoing">Ongoing</option><option value="completed">Completed</option>
                        </select>
                    </div>
                    <button onclick="applyAdvancedFilter()" class="amber-gradient px-8 py-2 rounded-xl font-bold text-black text-sm hover:opacity-90 transition w-full md:w-auto mt-2 md:mt-0">Cari</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container mx-auto mt-24 px-4 pb-32">
        <div id="content-area"></div>
    </main>

    <div id="mobile-nav" class="fixed bottom-0 w-full glass border-t border-white/5 flex justify-around p-3 md:hidden z-50 transition-transform duration-300">
        <button onclick="showHome()" class="flex flex-col items-center gap-1 text-gray-400 active:text-amber-500"><i class="fa fa-home text-lg"></i><span class="text-[10px]">Home</span></button>
        <button onclick="showOngoing()" class="flex flex-col items-center gap-1 text-gray-400 active:text-amber-500"><i class="fa fa-fire text-lg text-orange-500"></i><span class="text-[10px]">Hot</span></button>
        <button onclick="showCompleted()" class="flex flex-col items-center gap-1 text-gray-400 active:text-amber-500"><i class="fa fa-check-circle text-lg text-green-500"></i><span class="text-[10px]">Selesai</span></button>
        <button onclick="showHistory()" class="flex flex-col items-center gap-1 text-gray-400 active:text-amber-500"><i class="fa fa-history text-lg"></i><span class="text-[10px]">Riwayat</span></button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
