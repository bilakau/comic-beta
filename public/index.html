<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- FIX 1: PENTING UNTUK GAMBAR AGAR MUNCUL -->
  <meta name="referrer" content="no-referrer" />
  
  <meta name="description" content="Baca komik manga, manhwa, dan manhua gratis tanpa iklan." />
  <title>FmcComic - Free Comic Tanpa Iklan</title>

  <link rel="icon" href="assets/icon.png" type="image/jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper JS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="overflow-x-hidden bg-[#0a0a0c] text-gray-200 antialiased font-sans">

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-24 right-5 z-[100] flex flex-col gap-2 pointer-events-none"></div>

  <!-- Scroll Top Button -->
  <button id="scroll-top" onclick="window.scrollTo({top:0, behavior:'smooth'})" class="fixed bottom-24 right-4 md:bottom-10 z-40 w-12 h-12 bg-amber-500 text-black rounded-full shadow-lg shadow-amber-500/20 translate-y-24 opacity-0 transition-all duration-300 flex items-center justify-center font-bold text-xl hover:scale-110 active:scale-95">
    <i class="fa fa-arrow-up"></i>
  </button>

  <!-- Progress Bar Reading -->
  <div id="progress-bar" class="fixed top-0 left-0 h-[3px] z-[100] bg-gradient-to-r from-amber-600 to-amber-400 transition-all duration-200 w-0 shadow-[0_0_10px_#f59e0b]"></div>

  <!-- Navbar Desktop -->
  <nav id="main-nav" class="fixed top-0 w-full z-50 transition-all duration-300 bg-gradient-to-b from-[#0a0a0c] via-[#0a0a0c]/80 to-transparent backdrop-blur-sm border-b border-white/5">
    <div class="container mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-10">
        <div class="flex items-center gap-3 cursor-pointer group select-none" onclick="showHome()">
          <div class="relative w-10 h-10">
            <div class="absolute inset-0 bg-amber-500 blur opacity-40 group-hover:opacity-60 transition"></div>
            <img src="assets/icon.png" onerror="this.src='https://ui-avatars.com/api/?name=FM&background=f59e0b&color=000'"
              class="relative w-full h-full rounded-xl object-cover border border-white/10 shadow-2xl" />
          </div>
          <div class="hidden md:block">
            <h1 class="text-xl font-bold text-white tracking-tight leading-none">
              Fmc<span class="text-amber-500">Comic</span>
            </h1>
            <span class="text-[10px] text-gray-400 font-medium tracking-widest uppercase">Project</span>
          </div>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center gap-1 bg-white/5 p-1 rounded-full border border-white/5">
          <button onclick="showHome()" class="px-5 py-1.5 rounded-full text-xs font-semibold text-gray-300 hover:bg-white/10 hover:text-white transition">Beranda</button>
          <button onclick="showOngoing()" class="px-5 py-1.5 rounded-full text-xs font-semibold text-gray-300 hover:bg-white/10 hover:text-amber-500 transition">Ongoing</button>
          <button onclick="showCompleted()" class="px-5 py-1.5 rounded-full text-xs font-semibold text-gray-300 hover:bg-white/10 hover:text-green-400 transition">Tamat</button>
        </div>
      </div>

      <!-- Tools -->
      <div class="flex items-center gap-3">
        <button onclick="toggleFilter()" class="w-10 h-10 flex items-center justify-center hover:bg-white/10 rounded-xl text-gray-300 hover:text-white transition group border border-transparent hover:border-white/5">
          <i class="fa fa-magnifying-glass group-hover:scale-110 transition"></i>
        </button>
        <button onclick="showBookmarks()" class="w-10 h-10 flex items-center justify-center hover:bg-white/10 rounded-xl text-gray-300 hover:text-amber-500 transition group border border-transparent hover:border-white/5 relative">
          <i class="fa fa-bookmark group-hover:scale-110 transition"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Search & Filter Panel -->
  <div id="filter-panel" class="fixed top-20 left-0 w-full glass z-[45] hidden border-b border-amber-500/20 p-6 shadow-2xl animate-fade-in backdrop-blur-xl bg-[#0a0a0c]/95">
    <div class="container mx-auto max-w-5xl">
      <div class="relative w-full mb-6 group">
        <i class="fa fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-amber-500 transition"></i>
        <input type="text" id="search-input" oninput="handleSearchInput(event)" placeholder="Ketik judul komik..."
          class="w-full bg-black/40 border border-white/10 rounded-2xl py-4 pl-12 pr-4 focus:outline-none focus:border-amber-500 transition text-white placeholder-gray-600 font-medium shadow-inner" />
          <button class="absolute right-4 top-1/2 -translate-y-1/2 text-xs bg-white/10 hover:bg-amber-500 hover:text-black px-3 py-1 rounded-lg transition" onclick="applyAdvancedFilter()">Cari</button>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="flex flex-col gap-2">
            <label class="text-[10px] uppercase font-bold text-gray-500 tracking-wider">Genre</label>
            <select id="filter-genre" class="bg-zinc-900 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-amber-500 text-xs text-gray-300 cursor-pointer hover:bg-zinc-800">
            <option value="">Semua Genre</option>
            </select>
        </div>
        <div class="flex flex-col gap-2">
            <label class="text-[10px] uppercase font-bold text-gray-500 tracking-wider">Tipe</label>
            <select id="filter-type" class="bg-zinc-900 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-amber-500 text-xs text-gray-300 cursor-pointer hover:bg-zinc-800">
            <option value="">Semua Tipe</option>
            <option value="manga">Manga (Jepang)</option>
            <option value="manhwa">Manhwa (Korea)</option>
            <option value="manhua">Manhua (China)</option>
            </select>
        </div>
        <div class="flex flex-col gap-2">
            <label class="text-[10px] uppercase font-bold text-gray-500 tracking-wider">Status</label>
            <select id="filter-status" class="bg-zinc-900 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-amber-500 text-xs text-gray-300 cursor-pointer hover:bg-zinc-800">
            <option value="">Semua Status</option>
            <option value="ongoing">Ongoing</option>
            <option value="completed">Completed</option>
            </select>
        </div>
        <div class="flex flex-col justify-end">
            <button onclick="toggleFilter()" class="w-full py-3 rounded-xl border border-white/10 hover:bg-white/5 text-gray-400 text-xs font-bold transition">Tutup Panel</button>
        </div>
      </div>
    </div>
  </div>

  <main class="min-h-screen pt-[72px]">
    <div id="content-area">
        <!-- Content injected via JS -->
    </div>
  </main>

  <footer class="pb-32 pt-10 border-t border-white/5 mt-10">
      <div class="container mx-auto text-center">
          <div class="flex justify-center items-center gap-2 mb-4 opacity-50 grayscale hover:grayscale-0 transition">
            <img src="assets/icon.png" class="w-8 h-8 rounded-lg" onerror="this.style.display='none'" />
            <h3 class="font-bold text-lg text-white">FmcComic</h3>
          </div>
          <p class="text-xs text-gray-600"> &copy; 2025 FmcProject. Dibuat dengan <i class="fa fa-heart text-red-900"></i> untuk wibu.</p>
      </div>
  </footer>

  <!-- Mobile Navigation (Bottom) -->
  <div id="mobile-nav" class="fixed bottom-0 w-full bg-[#121215]/95 backdrop-blur-xl border-t border-white/10 flex justify-around items-center px-2 py-3 md:hidden z-50 transition-transform duration-300 pb-safe shadow-2xl">
    <button onclick="showHome()" class="nav-btn flex flex-col items-center gap-1.5 w-16 group active-scale">
      <div class="icon-container relative">
        <i class="fa fa-house text-xl text-gray-500 group-active:text-amber-500 transition duration-300"></i>
        <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full bg-amber-500 opacity-0 group-active:opacity-100"></div>
      </div>
      <span class="text-[10px] font-medium text-gray-500 group-active:text-white transition">Home</span>
    </button>
    
    <button onclick="showOngoing()" class="nav-btn flex flex-col items-center gap-1.5 w-16 group active-scale">
        <i class="fa fa-fire text-xl text-gray-500 group-active:text-orange-500 transition duration-300"></i>
        <span class="text-[10px] font-medium text-gray-500 group-active:text-white transition">Hot</span>
    </button>

    <!-- Center Bookmark Button -->
    <button onclick="showBookmarks()" class="relative -top-5 w-14 h-14 bg-amber-500 rounded-full flex items-center justify-center text-black shadow-lg shadow-amber-500/30 border-4 border-[#0a0a0c] active:scale-90 transition">
        <i class="fa fa-bookmark text-xl"></i>
    </button>

    <button onclick="showCompleted()" class="nav-btn flex flex-col items-center gap-1.5 w-16 group active-scale">
        <i class="fa fa-check-circle text-xl text-gray-500 group-active:text-green-500 transition duration-300"></i>
        <span class="text-[10px] font-medium text-gray-500 group-active:text-white transition">Tamat</span>
    </button>

    <button onclick="showHistory()" class="nav-btn flex flex-col items-center gap-1.5 w-16 group active-scale">
        <i class="fa fa-clock-rotate-left text-xl text-gray-500 group-active:text-blue-500 transition duration-300"></i>
        <span class="text-[10px] font-medium text-gray-500 group-active:text-white transition">Riwayat</span>
    </button>
  </div>

  <!-- Reader Settings Modal -->
  <div id="reader-settings" class="fixed bottom-24 right-4 z-[70] hidden glass bg-[#1a1a1d] p-4 rounded-2xl w-64 border border-amber-500/20 shadow-2xl origin-bottom-right transition-all transform scale-90 opacity-0">
    <div class="flex justify-between items-center mb-3">
        <h4 class="text-sm font-bold text-amber-500">Pengaturan Baca</h4>
        <button onclick="toggleReaderSettings()" class="text-gray-400 hover:text-white"><i class="fa fa-times"></i></button>
    </div>
    
    <div class="space-y-4">
        <!-- Fit Toggle -->
        <div class="flex items-center justify-between">
            <span class="text-xs text-gray-300">Mode Gambar</span>
            <button onclick="toggleImageFit()" id="btn-fit-toggle" class="bg-white/10 px-3 py-1 rounded-lg text-[10px] font-bold border border-white/10">Fit Width</button>
        </div>

        <!-- Brightness Filter -->
        <div class="flex flex-col gap-1">
             <span class="text-xs text-gray-300 flex justify-between"><span>Kecerahan</span> <span id="bright-val">100%</span></span>
             <input type="range" min="30" max="100" value="100" id="brightness-slider" oninput="changeBrightness(this.value)" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-amber-500">
        </div>
    </div>
  </div>

  <div id="brightness-overlay" class="fixed inset-0 bg-black z-[55] pointer-events-none opacity-0 mix-blend-multiply"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
